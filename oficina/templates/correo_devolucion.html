<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333333;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f4f4f4; padding: 20px;">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0" style="border-collapse: collapse; background-color: #ffffff; padding: 20px; border: 1px solid #dddddd;">
                    <tr>
                        <td style="padding: 20px; text-align: center; color: #333333;">
                            <h1 style="font-size: 24px;">Informacion de devolucion</h1>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 20px; font-size: 16px; color: #333333;">
                            <p>Hola <strong>{{ usuario }}</strong>,</p>
                            <p>Enviamos este correo para informar la devolucion siguiente insumo:</p>
                            <p><strong>"{{ entrega.insumo.nombre }}"</strong>cantidad de {{ entrega.insumo.cantidad }}</p>
                            <p>Gracias por devolver el Insumo, hasta la proxima</p>
                            
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 20px; text-align: center; font-size: 12px; color: #888888;">
                            <p>Gracias,</p>
                            <p>El equipo</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
