{% extends 'base.html' %}
{% load static %}

{% block title %}Devoluciones formulario{% endblock %}

{% block content %}
<br><br><br>
<h2>Devolución de {{ insumo.nombre }}</h2>
<p>Entrega original: {{ entrega.cantidad }} unidades</p>
<form method="post">
    {% csrf_token %}
    <label for="cantidad">Cantidad a devolver:</label>
    <input type="number" id="cantidad" name="cantidad" min="1" max="{{ entrega.cantidad_entregada }}" required>
    <button type="submit">Registrar Devolución</button>
</form>
{% endblock %}
