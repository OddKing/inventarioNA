{% extends 'base.html' %}
{% load static %}

{% block title %}Devoluciones formulario{% endblock %}

{% block content %}
<br><br><br>
<h2 class="text-primary">Devolución de {{ insumo.nombre }}</h2>
<p class="text-primary">Entrega original: {{ entrega.cantidad_entregada }} unidades</p>
<form method="post">
    {% csrf_token %}
    <label for="cantidad" class="text-primary">Cantidad a devolver:</label>
    <input type="number" id="cantidad" name="cantidad" min="1" max="{{ entrega.cantidad_entregada }}" required class="form-control">
    <br>
    <button type="submit" class="btn btn-info">Registrar Devolución</button>
</form>
{% endblock %}
